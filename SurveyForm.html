<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="css/style.css">   
    <title>freecodecamp Survey Form</title>
  </head>

  <body > 
    
    <h1 id="title">freecodecamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form" method="post" action="https://survey-form-demo.freecodecamp.org">


<fieldset id="user-details">
<label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" name="name" required /></label>
<br></br>
<label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required /></label>
<br></br>
<label id="number-label">Age (optional)<input id="number" type="number" placeholder="Enter your age" max="120" min="13" /></label>
</fieldset>

<fieldset id="role">
  <label for="current role">Which option best describes your current role?</label>
  
<select id="dropdown">
  <option value="">Select current role</option>
  <option value="1">Student</option>
  <option value="2">Freelancer</option>
  <option value="3">Full time worker</option>
  <option value="4">Prefer not to say</option>
  <option value="5">Other</option>
</select>
</fieldset>

<fieldset>
<label>Would you recommend freecodecamp to a friend?</label>
<label for="definitely"><input class="inline" type="radio" name="recommendation" value="1">Definitely</label>
<label for="maybe"><input class="inline" type="radio" name="recommendation" value="2">Maybe</label>
<label for="not sure"><input class="inline" type="radio" name="recommendation" value="3">Not sure</label>

</fieldset>

<fieldset >
<label for="favorite feature">What is your favorite feature of freeCodeCamp?</label>
  
<select id="dropdown">
  <option value="">Select an option</option>
  <option value="1">Challenges</option>
  <option value="2">Project</option>
  <option value="3">Community</option>
  <option value="4">Open source</option>
  <option value="5">Other</option>
</select>
</fieldset>

<fieldset >
<label type="improvement suggestions" >What would you like to see improved? (Check all that apply)</label>
<label for="front-end projects"><input type="checkbox" value="1" class="inline" >Front-end Projects</label>
<label for="back-end projects"><input type="checkbox" value="2" class="inline">Back-end Projects</label>
<label for="data visualization"><input type="checkbox" value="3" class="inline">Data Visualization</label>
<label for="challenges"><input type="checkbox" value="4" class="inline">Challenges</label>
<label for="open source community"><input type="checkbox" value="5" class="inline">Open Source Community</label>
<label for="gitter help rooms"><input type="checkbox" value="6" class="inline">Gitter help rooms</label>
<label for="videos"><input type="checkbox" value="7" class="inline">Videos</label>
<label for="city meetups"><input type="checkbox" value="8" class="inline">City Meetups</label>
<label for="wiki"><input type="checkbox" value="9" class="inline">Wiki</label>
<label for="forum"><input type="checkbox" value="10" class="inline">Forum</label>
<label for="additional courses"><input type="checkbox" value="11" class="inline">Additional Courses</label>
</fieldset>

<fieldset>
<label>Would you recommend freecodecamp to a friend?</label>
<textarea placeholder="Enter your comment here" ></textarea>
<input id="submit" type="submit">
</fieldset>

</form>
    </body>
</html>
